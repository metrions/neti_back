queue:
  max_places: 20

spring:
  datasource:
    url: jdbc:postgresql://postgres-db:5432/queue
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

  sql:
    init:
      mode: always

logging:
  level:
    org:
      springframework:
        web: DEBUG
      hibernate: DEBUG

server:
  port: 8081
